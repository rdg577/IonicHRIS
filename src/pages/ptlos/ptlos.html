<ion-header>

  <ion-navbar>
    <ion-title>PTLOS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngFor="let item of items">
    <ion-card>
      <ion-card-header color="primary_dark" text-wrap>
          {{ item.name }}
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col col-1><ion-icon name="clock" icon-left></ion-icon></ion-col>
            <ion-col col-11>
              <div>
                {{ item.date_applied }}
                <div class="highlight">
                  Dep.: {{ item.departure }}<br />
                  Arr.: {{ item.arrival }}<br />
                  Ret.: {{ item.official_return }}
                </div>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-1><ion-icon name="pin" icon-left></ion-icon></ion-col>
            <ion-col col-11>{{ item.destination }}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-1><ion-icon name="flash" icon-left></ion-icon></ion-col>
            <ion-col col-11>{{ item.purpose }}</ion-col>
          </ion-row>
        </ion-grid>

        <div>
          <button ion-button round color="secondary" icon-left (click)='action(item.recNo, 5)'>
            <ion-icon name="thumbs-up" ></ion-icon>
          </button>
          <button ion-button round color="light" icon-left (click)='action(item.recNo, 6)'>
            <ion-icon name="thumbs-down"></ion-icon>
          </button>
          <button ion-button round color="danger" icon-left (click)='action(item.recNo, 0)'>
            <ion-icon name="return-left"></ion-icon>
          </button>
        </div>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
