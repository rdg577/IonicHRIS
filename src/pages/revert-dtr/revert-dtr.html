<ion-header>

  <ion-navbar>
    <ion-title>Return DTR</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor='let item of items'>
    <ion-card>
      <ion-card-header text-wrap>
        <ion-item>
          <ion-avatar item-start>
            <img src='{{ hrisService.getUserImage(item.EIC) }}'/>
          </ion-avatar>
          {{ item.fullnameFirst }}
        </ion-item>
      </ion-card-header>
      <ion-card-content padding-top *ngFor='let detail of item.details'>
        <button ion-button block outline (click)='action(detail.DtrID, detail.Remarks, detail.Period, 0, detail.approveEIC)'>
          {{ detail.Remarks }}
        </button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
