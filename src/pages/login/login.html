<ion-header>

  <ion-navbar>
    <ion-title>HRIS Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label>User credential</ion-label>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button block icon-left (click)='login(username, password)'>
      <ion-icon name="log-in"></ion-icon> Login
    </button>
  </div>
</ion-content>
