<ion-header>

  <ion-navbar color="primary_dark">
    <ion-title>HRIS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
        <ion-row>
            <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
                <div class="login">

                  <ion-img width="50%" src="../assets/img/hrislogo.png"></ion-img>

                  <div class="title">
                        <span>Human Resource Information System</span>
                  </div>
                  

                  <ion-list>
                     <ion-item>
                        <ion-label stacked>Username</ion-label>
                        <ion-input type="text" [(ngModel)]="username"></ion-input>
                     </ion-item>
                     <ion-item>
                        <ion-label stacked>Password</ion-label>
                        <ion-input type="password" [(ngModel)]="password"></ion-input>
                     </ion-item>
                  </ion-list>

                  <div>
                     <button ion-button block (click)='login(username, password)'>
                        Login
                     </button>
                  </div>

                </div>

            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
