<ion-header>

  <ion-navbar>
    <ion-title>Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf='justi'>
    <ion-card>
      <ion-card-header color="primary_dark" text-wrap>
          <ion-item>
            <ion-avatar item-start>
              <img src='{{ hrisService.getUserImage(justi.EIC) }}'/>
            </ion-avatar>
            {{ justi.employeeName }}
          </ion-item>
      </ion-card-header>

      <ion-card-content>
        <ion-card *ngFor='let justification of justifications'>
          <ion-card-header>
            <p>{{ justification.date | amDateFormat: 'LL' }}</p>
            <p>{{ justification.logTitle }} <span *ngIf='justification.time'>::. {{ justification.time }}</span></p> 
          </ion-card-header>
          <ion-card-content padding-top>{{ justification.reason }}</ion-card-content>
        </ion-card>
        
        <button ion-button round icon-left color='secondary' block 
          (click)='action(justi.EIC, justi.month, justi.year, justi.monthyear, justi.approveEIC, 1, justi.period)'>
          <ion-icon name="thumbs-up" ></ion-icon>Approve
        </button>
        <button ion-button round icon-left color='light' block 
          (click)='action(justi.EIC, justi.month, justi.year, justi.monthyear, justi.approveEIC, 0, justi.period)'>
          <ion-icon name="return-left" ></ion-icon>Return
        </button>
      </ion-card-content>
    </ion-card>
</ion-content>
