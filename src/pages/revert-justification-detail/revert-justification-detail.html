<ion-header>

  <ion-navbar>
    <ion-title>Revert-Justification-Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-card *ngIf='justi' >
      <ion-card-header class="header" text-wrap>
          <ion-item>
            <ion-avatar item-start>
              <img src='{{ hrisService.getUserImage(justi.EIC) }}'/>
            </ion-avatar>
            {{ justi.employeeName }}
          </ion-item>
        </ion-card-header>
        <ion-card *ngFor='let justification of justifications'>
          <ion-card-header>
            <p>{{ justification.date | amDateFormat: 'LL' }}</p>
            <p>{{ justification.logTitle }} <span *ngIf='justification.time'>::. {{ justification.time }}</span></p> 
          </ion-card-header>
          <ion-card-content padding-top>{{ justification.reason }}</ion-card-content>
        </ion-card>

        <div padding-left padding-right padding-bottom>
        <button ion-button round icon-left block 
          (click)='action(justi.EIC, justi.month, justi.year, justi.monthyear, justi.approveEIC, 0, justi.period)'>
          <ion-icon name="return-left" ></ion-icon>Revert
        </button>
        </div>
    </ion-card>
</ion-content>
